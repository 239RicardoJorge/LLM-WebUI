  <!-- Prevent theme flash: Apply dark class BEFORE any rendering -->
  <script>
    (function () {
      try {
        var settings = localStorage.getItem('app_settings');
        if (settings) {
          var parsed = JSON.parse(settings);
          var theme = parsed.state?.theme || parsed.theme;
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          } else if (theme === 'system') {
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
              document.documentElement.classList.add('dark');
            }
          }
        }
      } catch (e) { }
    })();
  </script>

  <style>
    :root {
      /* Light Mode - Beige based */
      --bg-primary: #faf8f5;
      --bg-secondary: #f0ebe3;
      --bg-depth: #faf8f5;
      --bg-glass: rgba(250, 248, 245, 0.9);
      --glass-border: rgba(0, 0, 0, 0.06);
      --glass-surface: rgba(240, 235, 227, 0.6);

      --scrollbar-thumb: rgba(0, 0, 0, 0.15);
      --scrollbar-hover: rgba(0, 0, 0, 0.25);
      --cpu-bar: #4a4a4a;
      --indicator-bg: #ffffff;
      --indicator-border: rgba(0, 0, 0, 0.3);
      --input-glow: rgba(180, 140, 100, 0.1);
      --input-hover: #f0ebe3;
      --button-hover: #e8e2d8;
      --error-text: #a89f8f;
      --button-glow: rgba(180, 140, 100, 0.15);
    }

    .dark {
      /* Dark Mode */
      --bg-primary: #000000;
      --bg-secondary: #1c1c1e;
      --bg-depth: #000000;
      --bg-glass: rgba(28, 28, 30, 0.9);
      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-surface: rgba(28, 28, 30, 0.4);
      --text-primary: #f5f5f7;
      --text-secondary: #86868b;
      --text-muted: #48484a;
      --border-color: rgba(255, 255, 255, 0.1);
      --accent-glow: radial-gradient(circle at 50% 0%, rgba(56, 189, 248, 0.15) 0%, rgba(0, 0, 0, 0) 50%);
      --scrollbar-thumb: rgba(255, 255, 255, 0.2);
      --scrollbar-hover: rgba(255, 255, 255, 0.3);
      --cpu-bar: #f5f5f7;
      --indicator-bg: #ffffff;
      --indicator-border: transparent;
      --input-glow: rgba(56, 189, 248, 0.1);
      --input-hover: #0f172a;
      --button-hover: #2c2c2e;
      --button-hover: #2c2c2e;
      --error-text: #666666;
      --button-glow: rgba(56, 189, 248, 0.15);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: var(--bg-depth);
      background-image: var(--accent-glow);
      background-attachment: fixed;
      background-size: 200% 200%;
      background-repeat: no-repeat;
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
      animation: gradient-drift 50s ease-in-out infinite;
    }

    @keyframes gradient-drift {
      0% {
        background-position: 50% 0%;
      }

      10% {
        background-position: 25% 20%;
      }

      25% {
        background-position: 65% 45%;
      }

      40% {
        background-position: 30% 77%;
      }

      55% {
        background-position: 75% 55%;
      }

      70% {
        background-position: 40% 30%;
      }

      85% {
        background-position: 60% 12%;
      }

      100% {
        background-position: 50% 0%;
      }
    }

    /* Global smooth theme transitions */
    *,
    *::before,
    *::after {
      -webkit-transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Premium Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--scrollbar-hover);
    }

    /* Utilities */
    .glass-panel {
      background: rgba(22, 22, 23, 0.6);
      backdrop-filter: blur(24px) saturate(140%);
      -webkit-backdrop-filter: blur(24px) saturate(140%);
      border: 1px solid var(--glass-border);
    }

    .text-glow {
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .animate-fade-up {
      animation: fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
      transform: translateY(10px);
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .preload * {
      -webkit-transition: none !important;
      -moz-transition: none !important;
      -ms-transition: none !important;
      -o-transition: none !important;
      transition: none !important;
      -webkit-animation: none !important;
      -moz-animation: none !important;
      -ms-animation: none !important;
      -o-animation: none !important;
      animation: none !important;
    }

    @keyframes blink-border {

      0%,
      100% {
        border-color: var(--border-color);
        box-shadow: none;
      }

      50% {
        border-color: var(--text-primary);
        box-shadow: 0 0 8px var(--input-glow);
      }
    }

    .animate-blink-2 {
      animation: blink-border 1.8s ease-in-out 2 forwards;
    }
  </style>
